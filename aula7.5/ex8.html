<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Exercício 8 - Contar quantidade de caracteres</h1>
        <input type="text" name="" id="cxtexto" required>
        <button id="botao">Enviar</button>

        <div id="resultado"></div>

    </div>
    <script>
        function contacarac(){
    const texto = document.getElementById('cxtexto').value;
    conta = texto.length;
    const resultado = document.getElementById('resultado');

    resultado.textContent = `O número de caracteres digitados foi ${conta}`;

    resultado.style.display = "block";

}

document.addEventListener("DOMContentLoaded", function(){
    document.getElementById("botao").addEventListener("click", contacarac);
})
    </script>
</body>
</html>
