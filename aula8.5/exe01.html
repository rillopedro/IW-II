<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <button id="mostrarHora">Mostrar Hora Atual</button>
<p id="horaAtual"></p>

<script>
document.getElementById("mostrarHora").addEventListener("click", function() {
    const agora = new Date();
    const horaFormatada = agora.toLocaleTimeString();
    document.getElementById("horaAtual").textContent = horaFormatada;
});
</script>
</body>
</html>
