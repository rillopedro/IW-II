<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <button id="gerarQuadrados">Gerar Quadrados</button>
<div id="quadradosContainer" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>

<script>
document.getElementById("gerarQuadrados").addEventListener("click", function() {
    const container = document.getElementById("quadradosContainer");
    container.innerHTML = "";
    
    for(let i = 0; i < 5; i++) {
        const quadrado = document.createElement("div");
        quadrado.style.width = "50px";
        quadrado.style.height = "50px";
        quadrado.style.backgroundColor = `#${Math.floor(Math.random()*16777215).toString(16)}`;
        container.appendChild(quadrado);
    }
});
</script>
</body>
</html>
