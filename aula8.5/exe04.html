<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <input id="campoObrigatorio" required placeholder="Campo obrigatório">
    <input type="submit" value="VALIDAR">
<script>
document.getElementById("campoObrigatorio").addEventListener("blur", function() {
    if(this.value.trim() === "") {
        alert("Este campo é obrigatório!");
        this.focus();
    }
});
</script>
</body>
</html>
